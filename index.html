<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Cropper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="cropperjs/cropper.css" rel="stylesheet" />
    <script src="cropperjs/cropper.js"></script>

  </head>
  <body class="bg-gradient-to-br from-purple-300 via-blue-200 to-green-400 to-brown-900 bg-gradient-radial">
    <div id="card" class="container w-full mx-auto px-4 py-8">
      <div class="w-full flex justify-center items-center">
        <div
          class="w-full max-w-lg bg-white rounded-lg shadow-lg shadow-black p-8"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="sm:text-lg text-base font-medium">
              Update Profile Picture
            </h2>
            <svg
              title="Close"
              onclick="closeCard()"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="sm:w-6 sm:h-6 w-4 h-4 cursor-pointer hover:scale-110"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
          <div class="mb-4 max-w-[300px] mx-auto">
            <div class="w-full">
              <div
                class="mb-[10px] max-h-[300px] w-full flex justify-center items-center mx-auto rounded-md"
              >
                <img id="image" src="logo.jpeg" alt="Photo" class="block w-full object-cover" />
              </div>
              <!-- <div id="cropped-container" class="items-center justify-center items-center bg-gray-50 p-4 hidden mt-[10px] m-auto">
                <img src="" class="mr-2 ml-2 block max-w-full
                " id="output" />
              </div> -->
            </div>

            <div
              class="flex justify-between items-center sm:text-sm text-[10px] font-semibold mt-4"
            >
              <!-- Zoom -->
              <div>
                <h2>Zoom</h2>
                <div class="flex">
                  <svg
                    id="zoom1"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1"
                    stroke="currentColor"
                    class="sm:w-9 sm:h-9 w-6 h-6 cursor-pointer hover:scale-105"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    />
                  </svg>

                  <svg
                    id="zoom2"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1"
                    stroke="currentColor"
                    class="sm:w-9 sm:h-9 w-6 h-6 cursor-pointer hover:scale-105"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    />
                  </svg>
                </div>
              </div>
              <!-- Rotate -->
              <div>
                <h2>Rotate</h2>
                <div class="flex gap-2">
                  <div
                    id="rotateLeft"
                    class="sm:w-7 sm:h-7 w-5 h-5 border-2 border-black rounded-full flex justify-center items-center cursor-pointer hover:shadow-lg hover:scale-105"
                  >
                    <svg
                      id="rotateLeft"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="sm:w-4 sm:h-4 w-2 h-2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                      />
                    </svg>
                  </div>
                  <div
                    id="rotateRight"
                    class="sm:w-7 sm:h-7 w-5 h-5 border-2 border-black rounded-full flex justify-center items-center cursor-pointer hover:shadow-lg hover:scale-105"
                  >
                    <svg
                      id="rotateRight"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="sm:w-4 sm:h-4 w-2 h-2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- Reset -->
              <div
                id="reset"
                class="border-2 border-gray-300 sm:text-base text-[10px] text-gray-300 rounded-full w-fit flex gap-3 sm:h-8 h-6 justify-center items-center sm:px-2 px-1.5 cursor-pointer mt-3"
              > 
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="sm:w-4 sm:h-4 w-2 h-2 reset cursor-pointer"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                  />
                </svg>

                <div>Reset</div>
              </div>
            </div>

            <div
              class="w-full flex justify-start items-center mt-4 cursor-pointer underline sm:text-xs text-[8px] text-green-700"
            >
              <span>Check out our tips for a great profile picture</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sm:w-4 sm:h-4 w-2 h-2 sm:ml-[6px] ml-[3px]">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg>
              
            </div>
          </div>

          <div
            class="flex justify-between items-center text-xs my-4 cursor-pointer"
          >
            <div
              class="flex justify-center items-center gap-1 sm:gap-2 hover:scale-105 text-green-700 font-bold"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
              <!-- Upload Photo -->

              <h2
                class="font-medium cursor-pointer"
                id="changePhoto"
              >
                Change Photo
              </h2>
            </div>
            <div
              id="btn-crop"
              class="rounded-full bg-green-600 font-bold px-4 py-2 cursor-pointer hover:shadow-lg hover:scale-105"
            >
              Download
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
